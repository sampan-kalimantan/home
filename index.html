		<link rel="stylesheet" type="text/css" href="assets/fullcalendar-5.4.0/lib/main.min.css">

		<!-- jika lebih memilih kenyamanan pengguna sebaiknya <scipt> ini di bawah saja setelah bootstrap -->
		<script type="text/javascript" src="assets/fullcalendar-5.4.0/lib/main.min.js"></script>
		<script type="text/javascript">
			// initial plugin saat DOM konten ter load
			document.addEventListener('DOMContentLoaded', function() {

				// ambil id kalendernya
				var calendarEl = document.getElementById('calendar');

				// setup option untuk kalender
				// foreach saja di antara option ini datanya jika memakai php
				var calendar = new FullCalendar.Calendar(calendarEl, {
					// konten toolbar
					headerToolbar: {
						left: 'prev,next today',
						center: 'title',
						right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
					},
					// nomor mingguan true dalam ISO
					weekNumbers: true,
					// format nomor mingguan
					weekNumberCalculation: 'ISO',
					// agar bisa mengclick nama hari/minggu untuk di lihat
					navLinks: true,
					// indicator sekarang
					nowIndicator: true,
					// agar bisa di edit via client side
					editable: true,
					// agar bisa di select
					selectable: true,
					// agar ada "more" saat event sudah lebih
					dayMaxEvents: true,


					// initialisasi events disini
						// format tanggal adalah tahun-bulan-tanggal
						// dan dalam ISO seperti ini pak. 
						// @format : 	[tahun] - [bulan] - [tanggal] [T] [jam] : [menit] : [detik]
						// @digit : 	4 digit - 2 digit - 2 digit - letter - 12 : 30 : 00
						// @value : 	2020-05-05T12:30:00
						// perhatikan jumlah digitnya pak saat di integrasikan dengan server.
					
					events: [
						// contoh 2 agenda di hari yang sama
						{
							title: "upgrade OS ke Linux",
							start: "2020-12-14",
						},
						{
							title: "Membeli Keyboard LED",
							start: "2020-12-14",
						},
						// contoh agenda dimulai tanggal 12 berakhir tanggal 18
						{
							title: "Install Ulang Web Environments",
							start: "2020-12-16",
							end: "2020-12-18"
						},
						// contoh agenda dengan jamnya
						{
							title: "Membeli Meja Komputer",
							start: "2020-12-25T12:00:00",
							end: "2020-12-25T14:00:00"
						},
					]
				});
				// initialize class jsnya
				calendar.render();
			});
		</script>
